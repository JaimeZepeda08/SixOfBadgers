#####################################
############### Setup ###############
#####################################
image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - lint
  - unit_test
  - release

#####################################
#Linting and Static Analysis (Backend)
#####################################
lint_backend:
  stage: lint
  image: gradle:8.5
  before_script:
    - cd euchreGame/backend
    - ./gradlew build --stacktrace
  script:
    - gradle check
  tags:
    - dind

lint_frontend:
  stage: lint
  image: node:latest
  before_script:
    - cd euchreGame/frontend
    - npm install
  script:
    - npm run lint
  tags:
    - dind

#####################################
############## Testing ##############
#####################################
unit_test_backend:
  stage: unit_test
  image: gradle:8.5.1-jdk17
  before_script:
    - cd euchreGame/backend
    - ./backend/gradlew build
  script:
    - ./backend/gradlew test
    - ./backend/gradlew jacocoTestReport
  after_script:
    - echo "Coverage report generated. Check the report at build/reports/jacoco/test/html/index.html"
  artifacts:
    paths:
      - build/reports/jacoco/test/html/
  tags:
    - dind

#####################################
########## Build & Release ##########
#####################################
release:
  stage: release
  script:
    - echo placeholder
  tags:
    - dind
